<script>
  // Selecionar todas as caixas de HP e Stress
  const hpBoxes = document.querySelectorAll(".hp-box");
  const stressBoxes = document.querySelectorAll(".stress-box");

  // Função para alternar a classe 'active' nos quadrados clicados
  hpBoxes.forEach((box) => {
    box.addEventListener("click", () => {
      box.classList.toggle("active");
    });
  });

  stressBoxes.forEach((box) => {
    box.addEventListener("click", () => {
      box.classList.toggle("active");
    });
  });

  const imageUploadInput = document.getElementById("image-upload");
  const characterImage = document.getElementById("character-image");

  // Função para mostrar a imagem quando o usuário faz o upload
  imageUploadInput.addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        characterImage.src = e.target.result;
        characterImage.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });
</script>
